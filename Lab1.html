<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>BC Provincial Parks Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'YOUR_ACCESS_TOKEN_HERE';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v11',
            center: [-125.0, 54.5],
            zoom: 6
        });

        // Add the topographic base layer
        map.addLayer({
            'id': 'topo-layer',
            'type': 'raster',
            'source': {
                'type': 'raster',
                'tiles': [
                    'https://basemaps.cartocdn.com/gl/positron-7e6e8e8b/{z}/{x}/{y}{r}.png'
                ],
                'tileSize': 256
            },
            'layout': {
                'visibility': 'visible'
            },
            'paint': {
                'raster-opacity': 0.5
            }
        });

        // Add the provincial parks data
        map.on('load', function () {
            map.addSource('parks', {
                'type': 'geojson',
                'data': 'https://raw.githubusercontent.com/levan92/bc-parks/master/bc-parks.geojson'
            });

            map.addLayer({
                'id': 'parks-layer',
                'type': 'fill',
                'source': 'parks',
                'paint': {
                    'fill-color': '#1f78b4',
                    'fill-opacity': 0.5
                }
            });
        });
    </script>
</body>
</html>
